<!DOCTYPE html>
<html>
<head>
  <title>4 Player Pong</title>
  <style>
    body { background: #222; color: #eee; font-family: Arial, sans-serif; }
    canvas { background: #111; display: block; margin: 20px auto; border: 2px solid #fff; }
    #lobby { text-align: center; margin-top: 40px; }
    #scores { text-align: center; margin-bottom: 10px; }
    #gameOver { text-align: center; color: #f55; font-size: 1.4em; display: none; }
  </style>
</head>
<body>
  <div id="lobby">
    <button id="createRoomBtn">Create Room</button>
    <input id="roomCodeInput" placeholder="Room Code">
    <button id="joinRoomBtn">Join Room</button>
    <div id="roomCodeDisplay"></div>
  </div>
  <div id="scores"></div>
  <div id="gameOver"></div>
  <canvas id="game" width="600" height="400"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
